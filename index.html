<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gemini Chatbot | SIH Project</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(120deg, #dbeafe, #e0f2fe);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Poppins", sans-serif;
    }

    .chat-container {
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 95%;
      max-width: 500px;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }

    .chat-box {
      background: #f9fafb;
      border-radius: 12px;
      padding: 15px;
      height: 350px;
      overflow-y: auto;
      margin-bottom: 15px;
    }

    .bot-msg, .user-msg {
      margin: 10px 0;
      max-width: 80%;
      padding: 10px 14px;
      border-radius: 18px;
      display: inline-block;
      word-wrap: break-word;
      animation: fadeIn 0.3s ease-in-out;
    }

    .bot-msg {
      background: #e0f2fe;
      align-self: flex-start;
    }

    .user-msg {
      background: #bfdbfe;
      align-self: flex-end;
      margin-left: auto;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(6px); }
      to { opacity: 1; transform: translateY(0); }
    }

    textarea {
      resize: none;
    }

    ::placeholder {
      color: #9ca3af;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <h2 class="text-2xl font-bold text-center text-blue-600 mb-2">Chatbot</h2>
    <p class="text-center text-gray-500 mb-4 text-sm">Smart AI Assistant</p>

    <div id="chat-box" class="chat-box">
      <div class="bot-msg"> Hi! I'm your learning chatbot. How can I help you today?</div>
    </div>

    <div class="flex space-x-2">
      <textarea 
        id="message" 
        rows="2" 
        placeholder="Type your message..." 
        class="flex-1 border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-blue-400 focus:outline-none"
      ></textarea>
      <button 
        onclick="sendMessage()" 
        class="bg-blue-600 hover:bg-blue-700 text-white px-5 rounded-lg font-semibold transition-all"
      >
        Send
      </button>
    </div>
  </div>

  <script>
    async function sendMessage() {
      const messageBox = document.getElementById("message");
      const chatBox = document.getElementById("chat-box");
      const userMsg = messageBox.value.trim();
      if (!userMsg) return;

      // Append user message
      const userBubble = document.createElement("div");
      userBubble.className = "user-msg";
      userBubble.innerText = userMsg;
      chatBox.appendChild(userBubble);
      messageBox.value = "";
      chatBox.scrollTop = chatBox.scrollHeight;

      // Show "Typing..."
      const typing = document.createElement("div");
      typing.className = "bot-msg italic text-gray-500";
      typing.innerText = "Typing...";
      chatBox.appendChild(typing);
      chatBox.scrollTop = chatBox.scrollHeight;

      // Send message to backend
      const response = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: userMsg }),
      });

      const data = await response.json();
      chatBox.removeChild(typing);

      // Show bot reply
      const botBubble = document.createElement("div");
      botBubble.className = "bot-msg";
      botBubble.innerText = data.reply || "Sorry, I couldn't understand that.";
      chatBox.appendChild(botBubble);
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
